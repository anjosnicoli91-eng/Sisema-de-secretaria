<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Cadastro de Funcionário</title>
	<link rel="stylesheet" href="cadastro.css">
</head>
<body class="light-page">
	<div class="cadastro-page">
		<main class="form-card">
			<div class="brand">
				<h1 class="brand-title">Colégio Americano</h1>
			</div>

			<h2 class="form-title">Cadastro de Funcionário</h2>

			<form id="cadastroForm" class="cadastro-form" autocomplete="on">
				<label>Nome *
					<input type="text" name="nome" placeholder="Nome completo" required />
				</label>

				<label>CPF *
					<input type="text" name="cpf" placeholder="123.456.789-00" required />
				</label>

				<label>Email *
					<input type="email" name="email" placeholder="funcionario@email.com" required />
				</label>

				<label>Telefone
					<input type="tel" name="telefone" placeholder="(11) 99999-9999" />
				</label>

				<label>Matrícula do Funcionário *
					<input type="text" name="matricula" placeholder="Número da matrícula" required />
				</label>

				<label>Data de Admissão
					<input type="date" name="admissao" />
				</label>

				<label>Senha *
					<input type="password" name="senha" placeholder="Crie uma senha" required />
				</label>

				<label>Confirmar Senha *
					<input type="password" name="confirma_senha" placeholder="Repita a senha" required />
				</label>

				<div class="form-actions">
					<button type="submit" class="btn-primary">Cadastrar</button>
					<button type="button" class="btn-secondary" id="btnBack">Voltar</button>
				</div>
			</form>
		</main>
	</div>

	<script>
		document.getElementById('cadastroForm')?.addEventListener('submit', function(e){
			e.preventDefault();
			const form = new FormData(this);
			const data = Object.fromEntries(form.entries());
			// validar confirmação de senha
			if(data.senha !== data.confirma_senha){
				alert('As senhas não coincidem. Por favor, verifique.');
				return;
			}
			// remover confirmação antes de processar
			delete data.confirma_senha;
			console.log('Cadastro (simulado):', data);
			alert('Cadastro simulado para: ' + (data.nome || '---'));
		});
		document.getElementById('btnBack')?.addEventListener('click', ()=>history.back());
	</script>
</body>
</html>
